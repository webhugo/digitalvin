baseURL: "https://digitalvin.com/"
languageCode: "en-us"
title: "Digital Vin"
theme: "xmin"

menu:
  main:
    - name: All Posts
      url: ""
      weight: 1
    - name: About
      url: "about/"
      weight: 2
    - name: RSS
      url: "index.xml"
      weight: 3

params:
  footer: "&copy; [Vinay Thoke](https://bio.link/vinaythoke) 2025 -- {Year}"

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
  highlight:
    codeFences: true
    style: github
    lineNos: false
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
